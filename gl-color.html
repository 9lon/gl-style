<link rel="import" href="../polymer/polymer.html">

<!--
`gl-color`
gl-color for web components

@demo demo/index.html
-->

<dom-module id="gl-color">
    <template>
    <style>
      :root{
        /*patten form bootstap*/
        --gl-primary-color: #337ab7;
        --gl-success-color: #5cb85c;
        --gl-info-color: #5bc0de;
        --gl-warning-color: #f0ad4e;
        --gl-danger-color: #d9534f;

        --gl-gray-darker-color:#222;
        --gl-gray-dark-color:#333;
        --gl-gray-color:#555;
        --gl-gray-light-color:#777;
        --gl-gray-lighter-color:#eee;

        --gl-white-color:#FFFFFF;

        --gl-primary-font-color: #2E2EFE;
        --gl-success-font-color: #008000;
        --gl-info-font-color: #1E90FF;
        --gl-warning-font-color: #FAAC58;
        --gl-danger-font-color: 	#FF0000;

        --gl-pading: 15px;
        --gl-pading-btn: 10px 15px 10px 15px;
      }
      /*bg*/
      .gl-bg-primary {
        background-color: var(--gl-primary-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading);
      }
      .gl-bg-success {
        background-color: var(--gl-success-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading);
      }
      .gl-bg-info {
        background-color: var(--gl-info-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading);
      }
      .gl-bg-warning {
        background-color: var(--gl-warning-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading);
      }
      .gl-bg-danger {
        background-color: var(--gl-danger-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading);
      }
       /*end bg */
      /*btn*/
       .gl-btn-primary {
        background-color: var(--gl-primary-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading-btn);
      }
      .gl-btn-success {
        background-color: var(--gl-success-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading-btn);
      }
      .gl-btn-info {
        background-color: var(--gl-info-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading-btn);
      }
      .gl-btn-warning {
        background-color: var(--gl-warning-color);
        color: var(--gl-white-color);
        padding: var(--gl-pading-btn);
      }
      .gl-btn-danger {
        background-color: var(--gl-danger-color);
        color: var(--gl-white-color);
        padding: var(---gl-pading-btn);
      }
       /*end btn*/
    </style>
  </template>

    <script>
        Polymer({
            is: 'gl-color',
        });
    </script>
</dom-module>
