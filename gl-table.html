
<link rel="import" href="../polymer/polymer.html">

<dom-module id="gl-table">
    <template>
        <style>
          table.gl-table-default {
                border-collapse: collapse;
                width: 100%;
                overflow-x: auto;
            }

            table.gl-table-default,
            table.gl-table-default > thead > tr > th,
            table.gl-table-default > tbody > tr > td,
            table.gl-table-default > tfoot > tr > td  {
                border-bottom: 1px solid #ddd;
            }

            table.gl-table-default > thead > tr > th,
            table.gl-table-default > tbody > tr > td,
            table.gl-table-default > tfoot > tr > td  {
                padding: 15px;
            }

            table.gl-table-default > thead > tr > th {
                text-align: left;
                background-color: #F1F1F1;
            }

            table.gl-table-default > tbody > tr > td {
                text-align: left;
            }

            table.gl-table-default > tbody > tr:hover {
                background-color: #F1F1F1;
            }
        </style>
    </template>
    <script>
        Polymer({
            is: 'gl-table'
        });
    </script>
</dom-module>
